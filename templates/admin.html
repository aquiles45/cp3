<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Encurtador de URLs</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/url-shortener.css') }}">
    <style>
        .admin-container {
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
            color: var(--text-color);
        }
        
        th, td {
            padding: 0.8rem;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        th {
            background-color: rgba(0, 0, 0, 0.3);
            color: var(--primary);
        }
        
        .action-btn {
            background-color: transparent;
            border: none;
            color: var(--primary);
            cursor: pointer;
            margin-right: 0.5rem;
        }
        
        .delete-btn {
            color: var(--warning);
        }
        
        .stats-container {
            background-color: rgba(0, 0, 0, 0.3);
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
            display: none;
        }
        
        .back-btn {
            background-color: transparent;
            border: 1px solid var(--primary);
            color: var(--primary);
            padding: 0.5rem 1rem;
            border-radius: 5px;
            margin-bottom: 1rem;
            cursor: pointer;
        }
        
        .back-btn:hover {
            background-color: rgba(255, 215, 0, 0.1);
        }
        
        .create-form-container {
            background-color: rgba(0, 0, 0, 0.3);
            padding: 1.5rem;
            border-radius: 8px;
            margin-bottom: 2rem;
        }
        
        .create-form-container .form-group {
            margin-bottom: 1rem;
        }
        
        .create-form-container label {
            display: block;
            margin-bottom: 0.5rem;
        }
        
        .admin-input {
            width: 100%;
            padding: 0.8rem;
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            color: var(--text-color);
            box-sizing: border-box;
        }
        
        #create-link-btn {
            display: inline-block;
            text-decoration: none;
            margin-top: 0.5rem;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="logo-text">
            <span>Url</span> Admin
        </div>
        
        <div class="admin-container">
            <a href="{{ url_for('index') }}" class="back-btn">‚Üê Voltar para a p√°gina inicial</a>
            
            <div class="create-form-container">
                <h3>Criar Novo Link (Admin)</h3>
                <div class="form-group">
                    <label for="new-url-destino">URL de Destino:</label>
                    <input type="text" id="new-url-destino" class="admin-input" placeholder="https://www.exemplo.com">
                </div>
                <div class="form-group">
                    <label for="new-codigo-curto">C√≥digo Curto:</label>
                    <input type="text" id="new-codigo-curto" class="admin-input" placeholder="">
                </div>
                <button id="create-link-btn" class="copy-btn">Criar Link</button>
            </div>

            <h2>Gerenciamento de URLs</h2>
            
            <div id="links-table-container">
                <table id="links-table">
                    <thead>
                        <tr>
                            <th>C√≥digo</th>
                            <th>URL de destino</th>
                            <th>Data de cria√ß√£o</th>
                            <th>Cliques</th>
                            <th>A√ß√µes</th>
                        </tr>
                    </thead>
                    <tbody id="links-tbody">
                    </tbody>
                </table>
            </div>
            
            <div id="stats-container" class="stats-container">
                <h3>Estat√≠sticas de Acesso</h3>
                <p>C√≥digo curto: <span id="stats-code"></span></p>
                <p>URL de destino: <span id="stats-url"></span></p>
                <p>Total de cliques: <span id="stats-clicks"></span></p>
                
                <h4>Hist√≥rico de acessos</h4>
                <table id="logs-table">
                    <thead>
                        <tr>
                            <th>Data/Hora</th>
                            <th>IP do cliente</th>
                        </tr>
                    </thead>
                    <tbody id="logs-tbody">
                    </tbody>
                </table>
                
                <button id="close-stats-btn" class="copy-btn">Fechar</button>
            </div>
        </div>
    </div>
    
    <footer>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const linksTbody = document.getElementById('links-tbody');
            const statsContainer = document.getElementById('stats-container');
            const statsCode = document.getElementById('stats-code');
            const statsUrl = document.getElementById('stats-url');
            const statsClicks = document.getElementById('stats-clicks');
            const logsTbody = document.getElementById('logs-tbody');
            const closeStatsBtn = document.getElementById('close-stats-btn');
            const linksTableContainer = document.getElementById('links-table-container');
            
            const createLinkBtn = document.getElementById('create-link-btn');
            const newUrlDestino = document.getElementById('new-url-destino');
            const newCodigoCurto = document.getElementById('new-codigo-curto');

            async function loadLinks() {
                try {
                    const response = await fetch('/api/links');
                    const links = await response.json();
                    
                    linksTbody.innerHTML = '';
                    
                    if (links.length === 0) {
                        linksTbody.innerHTML = '<tr><td colspan="5" style="text-align: center;">Nenhum link cadastrado</td></tr>';
                        return;
                    }
                    
                    links.forEach(link => {
                        const row = document.createElement('tr');
                        
                        const date = new Date(link.data_criacao);
                        const formattedDate = date.toLocaleDateString() + ' ' + date.toLocaleTimeString();
                        
                        row.innerHTML = `
                            <td>${link.codigo_curto}</td>
                            <td>${link.url_destino}</td>
                            <td>${formattedDate}</td>
                            <td>${link.cliques || 0}</td>
                            <td>
                                <button class="action-btn stats-btn" data-id="${link._id}" data-code="${link.codigo_curto}" data-url="${link.url_destino}">üìä Stats</button>
                                <button class="action-btn delete-btn" data-id="${link._id}">‚ùå Excluir</button>
                            </td>
                        `;
                        
                        linksTbody.appendChild(row);
                    });
                    
                    document.querySelectorAll('.stats-btn').forEach(btn => {
                        btn.addEventListener('click', showStats);
                    });
                    
                    document.querySelectorAll('.delete-btn').forEach(btn => {
                        btn.addEventListener('click', deleteLink);
                    });
                    
                } catch (error) {
                    console.error('Erro ao carregar links:', error);
                    linksTbody.innerHTML = '<tr><td colspan="5" style="text-align: center;">Erro ao carregar links</td></tr>';
                }
            }
            
            async function createNewLink() {
                const url_destino = newUrlDestino.value.trim();
                const codigo_curto = newCodigoCurto.value.trim();
                
                if (!url_destino) {
                    alert('insira a URL de destino.');
                    return;
                }
                
                const body = {
                    url_destino: url_destino
                };
                
                if (codigo_curto) {
                    body.codigo_curto = codigo_curto;
                }
                
                try {
                    const response = await fetch('/api/links', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(body)
                    });
                    
                    const data = await response.json();
                    
                    if (!response.ok) {
                        alert(data.error || 'Erro ao criar link');
                        return;
                    }
                    
                    alert('Link criado com sucesso!');
                    newUrlDestino.value = '';
                    newCodigoCurto.value = '';
                    loadLinks();
                    
                } catch (error) {
                    console.error('Erro ao criar link:', error);
                    alert('Erro ao criar link');
                }
            }

            async function showStats(event) {
                const id = event.target.dataset.id;
                const code = event.target.dataset.code;
                const url = event.target.dataset.url;
                
                try {
                    const response = await fetch(`/api/links/${id}/stats`);
                    const data = await response.json();
                    
                    if (!response.ok) {
                        alert(data.error || 'Erro ao carregar estat√≠sticas');
                        return;
                    }
                    
                    statsCode.textContent = code;
                    statsUrl.textContent = url;
                    statsClicks.textContent = data.cliques;
                    
                    logsTbody.innerHTML = '';
                    
                    if (data.historico.length === 0) {
                        logsTbody.innerHTML = '<tr><td colspan="2" style="text-align: center;">Nenhum acesso registrado</td></tr>';
                    } else {
                        data.historico.forEach(log => {
                            const row = document.createElement('tr');
                            
                            const date = new Date(log.data_hora);
                            const formattedDate = date.toLocaleDateString() + ' ' + date.toLocaleTimeString();
                            
                            row.innerHTML = `
                                <td>${formattedDate}</td>
                                <td>${log.ip_cliente}</td>
                            `;
                            
                            logsTbody.appendChild(row);
                        });
                    }
                    
                    linksTableContainer.style.display = 'none';
                    statsContainer.style.display = 'block';
                    
                } catch (error) {
                    console.error('Erro ao carregar estat√≠sticas:', error);
                    alert('Erro ao carregar estat√≠sticas');
                }
            }
            
            async function deleteLink(event) {
                if (!confirm('Tem certeza que deseja excluir ?')) {
                    return;
                }
                
                const id = event.target.dataset.id;
                
                try {
                    const response = await fetch(`/api/links/${id}`, {
                        method: 'DELETE'
                    });
                    
                    const data = await response.json();
                    
                    if (!response.ok) {
                        alert(data.error || 'Erro ao excluir link');
                        return;
                    }
                    
                    alert('Link exclu√≠do com sucesso');
                    loadLinks();
                    
                } catch (error) {
                    console.error('Erro ao excluir link:', error);
                    alert('Erro ao excluir link');
                }
            }
            
            closeStatsBtn.addEventListener('click', function() {
                statsContainer.style.display = 'none';
                linksTableContainer.style.display = 'block';
            });
            
            createLinkBtn.addEventListener('click', createNewLink);
            
            loadLinks();
        });
    </script>
</body>
</html>
